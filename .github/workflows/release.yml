name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Bump version: major, minor, patch'
        required: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # this is required for the action to be able to see all tags

      - name: Bump version and push tag
        id: bump_version
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # required
          WITH_V: true  # optional, adds 'v' prefix to tag name
          DEFAULT_BUMP: ${{ github.event.inputs.version }}  # set the bump type based on the input
          DRY_RUN: false  # optional, defaults to 'false'
          TAG_CONTEXT: repo  # optional, one of: repo, branch. 'branch' will create a new tag each push to a branch.

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # required
        with:
          tag_name: ${{ steps.bump_version.outputs.tag }}
          release_name: Release ${{ steps.bump_version.outputs.tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
